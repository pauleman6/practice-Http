<div class = "container">
    <h1> Welcome to Practice-HTTP</h1>
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)] = "eName" placeholder="Employee Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)] = "eAge" placeholder="Employee Age">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click) ="addNewEmployee()">Add Employee</button>
        </div>
    </div>
  </div>
</div>

<div class="container">
  <h2>Employee List</h2>
  <div class="card" *ngFor="let employee of employees" >
    <div class="card-header">
      <h3>{{employee.name}}</h3>
    </div>
    <div class="card-body">
      <ul>Employee id: {{employee.id}}</ul>
      <ul>Employee Age: {{employee.age}}</ul>
    </div>
  </div>
</div>
