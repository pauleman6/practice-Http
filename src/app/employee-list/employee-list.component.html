<div class = "container">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <input class="form-control" type="text" #newName (keyup) = "onKey(newName.value)" placeholder="Employee Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" #newName (keyup) = "onKey(newName.value)" placeholder="Employee Age">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click) ="addNewEmployee()">Add Employee</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h2>Employee List</h2>
  <div class="card" *ngFor="let employee of employees" >
    <div class="card-header">
      {{employee.name}}
    </div>
    <div class="card-body">
      <ul>{{employee.id}}</ul>
      <ul>{{employee.age}}</ul>
    </div>
  </div>
</div>
